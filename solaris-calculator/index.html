<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <title>Калькулятор стоимости автомобиля - jQuery</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- CSS styles -->
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">

   <!-- jQuery library -->
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

   <div class="wrapper">

      <div id="imgHolder" class="imgHolder">
         <img src="img/black.png" alt="Hundai Solaris" data-color-name="Черный">

         <div class="model-summary">
            <div class="model-name">Hundai Solaris</div>
            <div class="model-specs" id="modelSpecs">1.6 - 6AT Comfort</div>
            <div class="model-price" id="modelPrice"></div>
            <div class="model-price" id="modelPriceUSD"></div>
            <div class="button">Заказать</div>
         </div>
      </div>

      <form id="autoForm">
         <h2>Настрой авто для себя</h2>
         <div class="row">
            <!-- col-1-of-3 -->
            <div class="col-1-of-3">
               <h4>Двигатель</h4>
               <div class="form-block">
                  <input type="radio" name="engine" id="engine1400" value="624900" checked>
                  <label for="engine1400">1.4 л (100 л.с.)</label>
               </div>
               <div class="form-block">
                  <input type="radio" name="engine" id="engine1600" value="749900">
                  <label for="engine1600">1.6 л (123 л.с.)</label>
               </div>
            </div>
            <!-- // col-1-of-3 -->

            <!-- col-1-of-3 -->
            <div class="col-1-of-3">
               <h4>Коробка передач</h4>
               <div class="form-block">
                  <input type="radio" name="transmission" id="transmission6MT" value="0" checked>
                  <label for="transmission6MT">Ручная, 6 ступеней (6 МТ)</label>
               </div>
               <div class="form-block">
                  <input type="radio" name="transmission" id="transmission6АT" value="125000">
                  <label for="transmission6АT">Автомат, 6 ступеней (6 МТ)</label>
               </div>
            </div>
            <!-- // col-1-of-3 -->

            <!-- col-1-of-3 -->
            <div class="col-1-of-3">
               <h4>Пакет (дополнительные опции)</h4>
               <div class="form-block">
                  <input type="radio" name="package" id="packageActive" value="0" checked>
                  <label for="packageActive">Active</label>
               </div>
               <div class="form-block">
                  <input type="radio" name="package" id="packageActivePlus" value="85000">
                  <label for="packageActivePlus">Active Plus (кондиционер)</label>
               </div>
               <div class="form-block">
                  <input type="radio" name="package" id="packageComfort" value="130000">
                  <label for="packageComfort">Comfort (климатконтроль)</label>
               </div>
            </div>
            <!-- // col-1-of-3 -->
         </div>

         <h4>Цвета</h4>
         <div class="form-block">
            <div id="colorsSelector" class="colorsSelector">
               <div class="colorItem colorBlue" data-img-path="img/blue.png" data-color-name="Синий"></div>
               <div class="colorItem colorWhite" data-img-path="img/white.png" data-color-name="Белый"></div>
               <div class="colorItem colorRed" data-img-path="img/red.png" data-color-name="Красный"></div>
               <div class="colorItem colorBlack" data-img-path="img/black.png" data-color-name="Черный"></div>
               <div class="colorItem colorGray" data-img-path="img/gray.png" data-color-name="Серый"></div>
               <div class="colorItem colorOrange" data-img-path="img/orange.png" data-color-name="Оранжевый"></div>
               <div class="colorItem colorGraphite" data-img-path="img/graphite.png" data-color-name="Графитовый"></div>
            </div>
         </div>
      </form>

   </div>

   <!-- Scripts -->
   <script src="js/script.js"></script>
</body>
</html>
